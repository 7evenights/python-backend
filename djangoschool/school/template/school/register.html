{% extends 'school/base.html' %}
{% block content %}
<div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="Firstname">Firstname</label>
                <input type="email" class="form-control" placeholder="Enter firstname" id="first_name" name='first_name'>
              </div>

              <div class="form-group">
                <label for="Lastname">Lastname</label>
                <input type="email" class="form-control" placeholder="Enter lastname" id="last_name" name='last_name'>
              </div>

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter email" id="email" name='email'>
            </div>

            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="pwd" name='email'>
            </div>

            <div class="form-group form-check">
              <label class="form-check-label">
              </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

</div>
  
{% endblock content %}
